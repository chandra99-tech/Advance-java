<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="register" method="post">
		Full Name : <input type="text" name="fullname" id="fullname" required="required"><br>
		UserName : <input type="text" name="uname" id="uname" required="required"><br>
		Password : <input type="password" name="password" id="password" required="required"><br>
		Email : <input type="email" name="email" id="email" required="required"><br>
		Date Of Birth : <input type="text" name="dob" id="dob" required="required" >
		Gender : <input type="radio" name="Gender" id="Male"><label for="Male">Male</label><br>
				<input type="radio" name="Gender" id="Female"><label for="Female">Female</label><br>
				<input type="radio" name="Gender" id="Other"><label for="other">Other</label><br>
		Role : <input type="text" name="role" id="role"><br>
		<button type="submit" name="register" id="register">Register</button>
	</form>
</body>
</html>
